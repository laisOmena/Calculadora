<!DOCTYPE html>
<html>
    <head>
        <link href="cal.css" rel="stylesheet">
        <script type="text/javascript" src="cal.JS"></script>
    </head>
    <body>

        <div id="title">
            <h1>Calculadora</h1>
        </div>
    
        <div>
            <input id="box" type="text" class="box"/><br><br/>
 
            <button class="button" type="button" value="C" onclick="reset()">
                <span>C</span>
            </button><br><br>
                 
            <button class="button" type="button" onclick="button(7)">
                <span>7</span>
            </button>
            <button class="button" type="button" onclick="button(8)">
                <span>8</span>
            </button>
            <button class="button" type="button" onclick="button(9)">
                <span>9</span>
            </button>
            <button class="button" type="button" onclick="button('+')">
                <span>+</span>
            </button><br><br>

            <button class="button" type="button" onclick="button(4)">
                <span>4</span>
            </button>
            <button class="button" type="button" onclick="button(5)">
                <span>5</span>
            </button>
            <button class="button" type="button" onclick="button(6)">
                <span>6</span>
            </button>
            <button class="button" type="button" onclick="button('-');">
                <span>-</span>
            </button><br><br>
            
            <button class="button" type="button" onclick="button(1)">
                <span>1</span>
            </button>
            <button class="button" type="button" onclick="button(2)">
                <span>2</span>
            </button>
            <button class="button" type="button" onclick="button(3)">
                <span>3</span>
            </button>
            <button class="button" type="button" onclick="button('*')">
                <span>*</span>
            </button><br><br>
            
            <button class="button" type="button" onclick="button(0)">
                    <span>0</span>
            </button>
            <button class="button" type="button" onclick="calculate()">
                    <span>=</span>
            </button>
            <button class="button" type="button" onclick="button('.')">
                    <span>.</span>
            </button>
            <button class="button" type="button" onclick="button('/')">
                    <span>/</span>
            </button>
        </div>
    </body>
</html>
